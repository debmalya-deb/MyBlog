{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Pannel</h1>
              <span class="subheading">Manage your</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

           <h1>Basic Functionality </h1>

        <a href="/dashboard"><button class="btn btn-primary "> Dashboard </button></a>
        <a href="/logout"><button class="btn btn-primary "> Logout </button></a>

<h1>Add/Edit Post</h1>

 <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="Title" name=title required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Sub Title</label>
                <input type="text" class="form-control" placeholder="Sub Title" id="sub_title" name=sub_title required data-validation-required-message="Please enter your email address." value="{{post.sub_title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name=slug required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <input type="text" class="form-control" placeholder="Content" id="content" name=content required data-validation-required-message="Please enter a message."> {{post.content}} </textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input class="form-control" placeholder="Image File" id="img_file" name=img_file value="{{post.img_file}}" > </textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
            

</div>
</div>
</div>

{% endblock %}
