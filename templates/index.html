{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{params['blog_title']}}</h1>
              <span class="subheading">{{params['blog_sub']}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
{% for post in posts %}    
    
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h3 class="post-title">
                {{post.title}}
              </h3>
              <h3 class="post-subtitle">
                {{ post.sub_title[0:30]}}..
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Admin</a>
             on {{post.date}}</p>
          </div>
          {{ post.content[0:130] }}...
          <hr>
          </li>


          {% endfor %}
          <!-- Pager -->
          <
          <div class="clearfix">
            <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Posts </a>
            <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
