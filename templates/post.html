{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    {% set fname ='img/' + post.img_file %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h2>{{post.title}}</h2>
              <span class="subheading">{{ post.sub_title }}</span>
              <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}
        </div>
      </div>
    </div>
  </article>

   {% endblock %}
